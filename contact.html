<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1><a id="header-link" href="index.html">Darren Sarra</a></h1>
          </nav>
    </header>

    <!-- Navigation -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="portfolio.html">Portfolio</a>
        </li>
    </ul>

    <!-- Contact Form -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Contact</h2>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Message</label>
                        <textarea class="form-control" id="textarea" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer fixed-bottom">
            <span>Copyright 2020</span>
        </footer>
    </div>
</body>
</html>
